<div class="container">
    <p>LISTA DE TRANSPORTISTAS</p>
    <button routerLink="/Add" type="button" class="btn btn-success">Agregar</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido Paterno</th>
          <th scope="col">Apellido Materno</th>
          <th scope="col">Telefono</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let transportista of ListarTransportista">
          <th>{{transportista.id_trans}}</th>
          <td>{{transportista.nombre}}</td>
          <td>{{transportista.apellido_paterno}}</td>
          <td>{{transportista.apellido_materno}}</td>
          <td>{{transportista.telefono}}</td>
          <td>
              <button (click)="modificar(transportista.id_trans)" type="button" class="btn btn-dark">Editar</button>
          </td>
          <td>
              <button (click)="eliminar(transportista.id_trans)" type="button"  class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tr>
       
      </tr>
    </table>
  
  </div>
